<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Register</title>
    <link rel="stylesheet" href="register.css" />
    <link
      rel="website icon"
      type="png"
      href="/img/logo-DDK-removebg-preview.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Figtree:wght@300..900&family=Inconsolata:wght@200..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Figtree:wght@300..900&family=Inconsolata:wght@200..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="parallax intro">
      <form action="#" method="post">
        <div class="container">
          <div class="form-login">
            <p class="sig-in">Sign up</p>
            <div class="registrasi-1">
              <div class="form-group">
                <label for="username" class="label">
                  <p class="text-password">Frist Name</p>
                </label>
                <input
                  class="input"
                  type="text"
                  placeholder="Type here.."
                  id="username"
                  name="username"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email" class="label">
                  <p class="text-password">Email</p>
                </label>
                <input
                  class="input"
                  type="email"
                  placeholder="Type here.."
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password" class="label">
                  <p class="text-password">Password</p>
                </label>
                <input
                  class="input"
                  type="password"
                  placeholder="Type here.."
                  id="password"
                  name="password"
                  minlength="8"
                  maxlength="10000"
                  required
                />
              </div>

              <div class="registrasi-2">
                <div class="form-group">
                  <label for="username" class="label">
                    <p class="text-password">Last Name</p>
                  </label>
                  <input
                    class="input"
                    type="text"
                    placeholder="Type here.."
                    id="username"
                    name="username"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="number" class="label">
                    <p class="text-password">Phone Number</p>
                  </label>
                  <input
                    class="input"
                    type="text"
                    placeholder="Type here.."
                    id="number"
                    name="number"
                    inputmode="numeric"
                    pattern="(\+62|62|0)8[1-9][0-6]{6,9}$"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="password" class="label">
                    <p class="text-password">Confirm Password</p>
                  </label>
                  <input
                    class="input"
                    type="password"
                    placeholder="Type here.."
                    id="password"
                    name="password"
                    minlength="8"
                    maxlength="10000"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="Radio" class="label">
                  <p class="text-password text-radio">Gender</p>
                </label>
                <div class="radio-1">
                  <input type="radio" name="radio" id="radio" value="male" />
                  <p class="radio">Male</p>

                  <input type="radio" name="radio" id="radio" value="famale" />
                  <p class="radio">Famale</p>

                  <input type="radio" name="radio" id="radio" value="other" />
                  <p class="radio">Other</p>

                  <input type="radio" name="radio" id="radio" value="other" />
                  <p class="radio">Prefer not to say</p>
                </div>
              </div>
            </div>
            <button>
              <p>Sign up</p>
            </button>
            <div class="signUp">
              <p class="title-signup">Already have an account?</p>
              <a class="description-signup" href="/formLogin/login.html"
                >Sign in</a
              >
            </div>
          </div>
        </div>
        <div class="img">
          <img
            class="img-form-login"
            src="/img/pexels-barna-morvai-504241176-20316459.jpg"
            alt=""
          />
        </div>
      </form>
    </div>
  </body>
</html>
