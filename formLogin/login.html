<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="website icon"
      type="png"
      href="/img/logo-DDK-removebg-preview.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Figtree:wght@300..900&family=Inconsolata:wght@200..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Figtree:wght@300..900&family=Inconsolata:wght@200..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="parallax intro">
      <form action="#" method="post">
        <div class="container">
          <div class="form-login">
            <p class="sig-in">Sign in</p>
            <div class="form-group">
              <label for="Email" class="label">
                <p class="text-email">Your email</p>
              </label>
              <input
                class="input"
                type="email"
                placeholder="faishal@comet.com"
                id="email"
                name="email"
                required
              />
            </div>
            <a href="#" class="forget-password">Forget Password?</a>
            <div class="form-group">
              <label for="password" class="label">
                <p class="text-password">Password</p>
              </label>
              <input
                class="input"
                type="password"
                placeholder="Password"
                id="password"
                name="password"
                minlength="8"
                max="10000"
                required
              />
            </div>
            <button>
              <p>Sign in</p>
            </button>
            <div class="signUp">
              <p class="title-signup">Don't have an account?</p>
              <a class="description-signup" href="/formRegister/register.html"
                >Sign up</a
              >
            </div>
          </div>
          <div class="img">
            <img
              class="img-form-login"
              src="/img/pexels-barna-morvai-504241176-20316459.jpg"
              alt=""
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
